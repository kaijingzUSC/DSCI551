        <div class="jumbotron jumbotron-fluid" id="jumbotron">
            <h1 class="display-3">Thank You</h1>
            <p class="lead">Please select the university and the attribute you want to modify</p>
        </div>

        <div class="col-md-4 col-md-offset-4">
            <br>
            <br>
            <form>
                <div class="form-group">
                    <label for="State" class="control-label">State</label>
                    <select id="stateFilter" class="selectpicker form-control" onchange="configureDropDownLists(this,document.getElementById('nameFilter'))">
                    </select>
                </div>
                <div class="form-group">
                    <label for="School-Name" class="control-label">School Name</label>
                    <select id="nameFilter" class="form-control" title="Select">
                    </select>
                </div>
                <div class="form-group">
                    <label for="Variable" class="control-label">Variable</label>
                    <select id="variableFilter" class="selectpicker form-control" title="Select">
                        <option value="act">Average ACT</option>
                        <option value="sat">Average SAT</option>
                        <option value="gpa">Average GPA</option>
                        <option value="enrollment">Enrollment</option>
                        <option value="acceptRate">Acceptence Rate</option>
                        <option value="businessScore">Bussiness School Score</option>
                        <option value="engineeringScore">Engineering School Score</option>
                        <option value="tuition">Tuition</option>
                        <option value="overallRank">Rank</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="input">Value</label>
                    <input type="text" class="form-control" id="inputValue" placeholder="Must be numerical" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-default" id="submit" data-dismiss="modal">Submit</button>  
                </div>
            </form>
        </div>

        <script src="contribute.js" type="text/javascript"></script>
